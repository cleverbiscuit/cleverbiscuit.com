<header class="site-header">

	<div class="container">

		<div class="grid">

			<div class="grid__col u-4-sm">

		  		<a class="site-title" href="{{ site.baseurl }}/" title="Back to the homepage">{{ site.title }}</a>

			</div><!--

			--><div class="grid__col u-8-sm">

				<nav>
					<ul class="nav nav--inline site-nav">

					{% for link in site.data.nav.main %}
              
						{% assign current = nil %}

						{% if page.url == link.url %}

							{% assign current = 'nav__item-link--active' %}

						{% endif %}

						<li class="nav__item"><a class="nav__item-link {{ current }}" href="{{ link.url }}" title="{{ link.desc }}">{{ link.title }}</a></li>
					{% endfor %}
					</ul>
				</nav>

			</div>

		</div>

	</div>

</header>
